<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Finance Tracker Form</title>
</head>
<body>
    <!-- div for the form element -->
    <div class="form">
        <!-- div for the header -->
        
        <!-- div for the navigation bar -->
        

    <!-- Form for Finance Tracker-->
    <form class="tracker-form">
        <!-- dropdown for category -->
        <label for="expense-category">Category:</label>
        <select id="expense-category" name="expense-category">
            <option value="food">Food</option>
            <option value="transportation">Transportation</option>
            <option value="bills">Bills</option>
            <option value="entertainment">Entertainment</option>
            <option value="shopping">Shopping</option>
            <option value="health">Health</option>
            <option value="others">Others</option>
        </select><br><br>
        <!-- input for amount -->
        <label for="Amount">Amount:</label>
        <input type="number" id="number" name="number" placeholder="Enter the amount"><br><br>
        <!-- date input -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>
        <!-- textarea for descriptioin -->
        <label for="description">Description:</label>
        <input type="text" id="description" name="description"><br><br>
        <!-- dropdown for payment method -->
        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" name="payment-method">
            <option value="cash">Cash</option>
            <option value="credit-card">Credit Card</option>
            <option value="debit-card">Debit Card</option>
            <option value="net-banking">Net Banking</option>
            <option value="upi">UPI</option>
            <option value="wallet">Wallet</option>
            <option value="others">Others</option>
        </select><br><br>
        <!-- input for account -->
        <label for="account">Account:</label>
        <input type="text" id="account" name="account" placeholder="Enter Account Number"><br><br>
        <!--toggle for income and expense-->
        <label for="income">Income:</label>
        <input type="radio" id="income-expense" name="income-expense" checked>
        <label for="expense">Expense:</label>
        <input type="radio" id="expense" name="income-expense"><br><br>
        <!-- checkbox for recurring-->
        <label for="recurring">Recurring:</label>
        <input type="checkbox" id="recurring" name="recurring"><br><br>
        <!-- textarea of tags-labels -->
        <label type="tags-labels">Tags/Labels:</label>
        <input type="text" id="tags-labels" name="tags-labels"><br><br>
        <!-- button for attachments -->
        <label for="attachments">Choose file:</label>
        <button class="btn" type="button" id="attachments" name="attachments">Upload</button><br><br>
        <!-- dropdown for currency -->
        <label for="currency">Currency:</label>
        <select id="currency" name="currency">
            <option value="inr">INR</option>
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
            <option value="gbp">GBP</option>
            <option value="aud">AUD</option>
            <option value="cad">CAD</option>
            <option value="jpy">JPY</option>
            <option value="chf">CHF</option>
            <option value="cny">CNY</option>
            <option value="sek">SEK</option>
            <option value="nzd">NZD</option>
            <option value="mxn">MXN</option>
            <option value="sgd">SGD</option>
            <option value="hkd">HKD</option>
            <option value="nok">NOK</option>
            <option value="krw">KRW</option>
            <option value="try">TRY</option>
            <option value="rub">RUB</option>
            <option value="inr">INR</option>
            <option value="brl">BRL</option>
            <option value="zar">ZAR</option>
            <option value="dkk">DKK</option>
            <option value="pln">PLN</option>
            <option value="thb">THB</option>
            <option value="idr">IDR</option>
            <option value="huf">HUF</option>
            <option value="czk">CZK</option>
            <option value="ils">ILS</option>
            <option value="clp">CLP</option>
            <option value="php">PHP</option>
            <option value="aed">AED</option>
            <option value="cop">COP</option>
            <option value="sar">SAR</option>
            <option value="myr">MYR</option>
            <option value="ron">RON</option>
            <option value="ngn">NGN</option>
            <option value="ars">ARS</option>
            <option value="twd">TWD</option>
            <option value="vnd">VND</option>
            <option value="egp">EGP</option>
            <option value="kr">KR</option>
            <option value="kwd">KWD</option>
            <option value="qar">QAR</option>
        </select><br><br>
        <!-- input for location -->
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter your location"><br><br>
        <!-- submit button for the form -->
        <button class="btn" type="submit" id="submit" name="submit">Submit</button>
    </form>
    </div>
</body>
</html>
